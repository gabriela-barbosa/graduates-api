<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en">
<head xmlns="http://www.w3.org/1999/xhtml">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin: 0; padding: 20px; background-color: #e3e4e4">
<table align="center" cellpadding="0" cellspacing="0" width="600"
       style="box-shadow: 0 2px 2px 0 rgb(0 0 0 / 20%), 0 2px 2px 0 rgb(0 0 0 / 19%);">
    <tbody style="width: 600px;">

    <tr>
        <td align="center">
            <img src="https://i.ibb.co/4JQtpR3/cover.png" alt="Controle de Egressos" style="display: block;"/>
        </td>
    </tr>
    <tr>
        <td bgcolor="#ffffff" style="padding: 40px 30px;" align="center">
            <table align="center" cellpadding="0" cellspacing="0" style="table-layout: fixed;">
                <tr style="display: block">
                    <td th:text="${content}" width="100%"
                        style="color: #000000; font-family: 'Roboto Light',sans-serif; font-size: 1.3rem; display: block">
                    </td>
                </tr>
                <tr style="display: block">
                    <td width="100%" height="20"></td>
                </tr>
                <tr style="display: block">
                    <td align="center" style="height: 60px;">
                        <a th:href="@{${buttonLink}}" th:text="${buttonText}" target="_blank"
                           style="text-decoration: none; cursor: pointer; border: none; color: #ffff; background-color: #0B6951; font-family: 'Roboto Light',sans-serif; font-size: 1.2rem; height: 60px; border-radius: 8px; padding: 14px;">
                        </a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
