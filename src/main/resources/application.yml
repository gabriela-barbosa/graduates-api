server:
  port: ${PORT}
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  jpa:
    generate-ddl: true
    show-sql: true

jwt:
  secret: ${JWT_SECRET}

token:
  expiration: ${TOKEN_EXPIRATION}
